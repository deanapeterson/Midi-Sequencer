name: build
on:
    push:
        branches:
        - main
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
        - name: Checkout code
          uses: actions/checkout@v2

        - name: Set up Node.js
          uses: actions/setup-node@v2
          with:
            node-version: '18.x'

        - name: Install dependencies
          run: npm install

        - name: Build project
          run: npm run build
    test:
      needs: build
      runs-on: ubuntu-latest
      steps: 
        - name: checkout repo
          uses: actions/checkout@v3
        - name: use node.js
          uses: actions/setup-node@v3
          with:
            node-version: '18.x'
        - run: npm install
        - run: npm test
