<mat-card>
    <mat-card-header>
        <mat-card-title>Selection Edit</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        Velocity
        <mat-slider [min]="0" [max]="127">
            <input matSliderThumb (valueChange)="velocityChange($event)" [(ngModel)]="velocity">
        </mat-slider>
    </mat-card-content>
</mat-card>
